spring.application.name=06-Notifications-API

server.port=8085

# Datasource Properties
spring.datasource.url=jdbc:mysql://localhost:3306/ecommerce
spring.datasource.username=root
spring.datasource.password=root

# ORM Properties
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# SMTP Properties
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=
spring.mail.password=
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true

#------------PDF Genration properties---------------------
pdfDir=invoices/
reportFileName=invoice
reportFileNameDateFormat=dd_MMMM_yyyy
localDateFormat="dd MMMM yyyy HH:mm:ss"
logoImgPath=logo.png
logoImgScale=50,50
currencySymbol=$
table_noOfColumns=4
table.columnNames=Item Name,Quantity,Unit Price,Net Price

#configure s3 bucket
aws.accessKey=
aws.secret=
aws.region=
aws.bucketName=

# Wati Properties
wati.notification.template.name=delivery_notification
wati.payment.reminder.template.name=payment_reminders
wati.send.template.msg.url=
wati.token=
